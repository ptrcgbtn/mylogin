<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <div class="input-box">
            <input type="text" name="" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" name="" placeholder="Create password" required> 
        </div>
        <div class="input-box">
            <input type="password" name="" placeholder="Confirm password" required>
        </div>
        <button type="submit" id="btnSignup" class="btn">Signup</button>
        <div class="account">
            <label for="">Already have an account?</label>
            <a href="#">Login</a>
        </div>

        <div class="lbl">
            <hr class="solid">
        </div>
        <br>
        
            <div class="btn1">
            <button type="submit" id="btnfb" class="btnfb">Login with Facebook</button>
            <i class='bx bxl-facebook-circle'></i>
            </div>
            <div class="btn2">
            <button type="submit" id="btngl" class="btngl">Login with Google</button>
            <i class='bx bxl-google'></i>
            </div>
        
    </div>

</body>
</html>
